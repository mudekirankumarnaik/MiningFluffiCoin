<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLUFFI - Mining</title>
<style>*{margin:0;padding:0;box-sizing:border-box;}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0a0e17 0%,#1a1f2e 100%);color:#ffffff;min-height:100vh;}:root{--gold:#FFD700;--gold-dark:#FFA500;--card-bg:#1a2336;--gray:#b8bcc7;}.navbar{display:flex;justify-content:space-between;align-items:center;background:var(--card-bg);padding:16px 24px;border-bottom:2px solid rgba(255,215,0,.2);backdrop-filter:blur(20px);}.navbar .logo{width:50px;height:50px;border-radius:12px;box-shadow:0 8px 25px rgba(255,215,0,.3);}.nav-center{display:flex;gap:8px;}.nav-center button{padding:10px 20px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;font-weight:600;font-size:14px;cursor:pointer;transition:all .3s ease;text-transform:uppercase;box-shadow:0 4px 15px rgba(255,215,0,.3);}.nav-center button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(255,215,0,.5);}.nav-right img{width:42px;height:42px;border-radius:50%;border:2px solid var(--gold);cursor:pointer;transition:all .3s ease;box-shadow:0 4px 15px rgba(255,215,0,.3);}.greeting{text-align:center;font-size:32px;font-weight:800;margin:30px 0;background:linear-gradient(135deg,var(--gold),var(--gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-shadow:0 0 30px rgba(255,215,0,.5);}.mining-container{max-width:420px;margin:40px auto;padding:0 20px;text-align:center;}.mine-btn{display:inline-flex;align-items:center;justify-content:center;padding:24px 48px;font-size:20px;font-weight:700;border:none;border-radius:20px;cursor:pointer;background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;margin:20px 0;box-shadow:0 15px 35px rgba(255,215,0,.4);transition:all .3s ease;text-transform:uppercase;letter-spacing:1px;}.mine-btn img{width:36px;height:36px;margin-right:16px;border-radius:50%;border:2px solid #1a1a1a;}.mine-btn:hover{transform:translateY(-3px);box-shadow:0 25px 50px rgba(255,215,0,.6);}.mine-btn:disabled{opacity:.7;transform:none;cursor:not-allowed;}.mining-info{background:var(--card-bg);border:2px solid rgba(255,215,0,.3);border-radius:20px;padding:32px;margin:24px 0;box-shadow:0 20px 40px rgba(255,215,0,.2);backdrop-filter:blur(20px);}.info-row{display:flex;justify-content:space-between;margin-bottom:16px;font-size:16px;}.info-label{color:var(--gray);}.info-value{font-weight:700;background:linear-gradient(135deg,var(--gold),var(--gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}#progress{width:100%;height:16px;background:rgba(255,255,255,.1);border-radius:8px;margin:20px 0;overflow:hidden;border:1px solid rgba(255,215,0,.3);}#progress-bar{height:100%;width:0;background:linear-gradient(90deg,var(--gold),var(--gold-dark));border-radius:8px;transition:width 3s cubic-bezier(0.25,0.46,0.45,0.94);box-shadow:0 0 20px rgba(255,215,0,.6);}.mining-status{font-size:18px;font-weight:600;color:var(--gold);margin-top:16px;min-height:24px;}.back-btn{padding:12px 24px;border:none;border-radius:12px;background:rgba(255,255,255,.1);color:#fff;font-weight:600;cursor:pointer;border:2px solid rgba(255,215,0,.3);transition:all .3s ease;margin-top:20px;width:100%;backdrop-filter:blur(10px);}.back-btn:hover{background:linear-gradient(135deg,var(--gold),var(--gold-dark));color:#1a1a1a;transform:translateY(-2px);}@media (max-width:480px){.mining-info .info-row{flex-direction:column;gap:8px;text-align:center;}}</style>
</head>
<body>
<div class="navbar">
<img src="logo.png" alt="FLUFFI Logo" class="logo">
<div class="nav-center">
<button onclick="window.location.href='home.html'">Dashboard</button>
<button onclick="window.location.href='index.html'">Logout</button>
</div>
<div class="nav-right"><img src="user.png" alt="Profile" onerror="this.src='https://via.placeholder.com/42/FFD700/000000?text=U'"></div>
</div>
<div class="greeting" id="miningTitle">FLUFFI Mining Active!</div>
<div class="mining-container">
<button class="mine-btn" id="startMineBtn">⛏️ Start Mining</button>
<div class="mining-info">
<div class="info-row"><span class="info-label">User:</span><span class="info-value" id="userInfo">User123</span></div>
<div class="info-row"><span class="info-label">Coin:</span><span class="info-value" id="coinInfo">FLUFFI</span></div>
<div class="info-row"><span class="info-label">Reward:</span><span class="info-value" id="rewardInfo">20 FLUFFI</span></div>
<div id="progress"><div id="progressBar"></div></div>
<div class="mining-status" id="statusMsg">Ready to mine! Click start button</div>
</div>
<button class="back-btn" onclick="window.location.href='home.html'">← Back to Dashboard</button>
</div>
<script>
if(!localStorage.getItem('fluffiUser'))window.location.href='index.html';
const urlParams=new URLSearchParams(window.location.search);const coin=urlParams.get('coin')||'fluffi';
const coins={fluffi:{name:'FLUFFI',reward:20,logo:'https://cryptologos.cc/logos/fluffy-coin-fluffy-logo.png'},shib:{name:'SHIB',reward:300,logo:'https://cryptologos.cc/logos/shiba-inu-shib-logo.png'},trx:{name:'TRX',reward:0.01,logo:'https://cryptologos.cc/logos/tron-trx-logo.png'}};
const coinData=coins[coin];document.getElementById('userInfo').innerText=localStorage.getItem('fluffiUser');document.getElementById('coinInfo').innerText=coinData.name;document.getElementById('rewardInfo').innerText=coinData.reward+' '+coinData.name;document.getElementById('miningTitle').innerText=coinData.name+' Mining Active!';document.getElementById('startMineBtn').innerHTML=`<img src="${coinData.logo}" alt="${coinData.name}">Mine ${coinData.name}`;
document.getElementById('startMineBtn').onclick=()=>{
const btn=document.getElementById('startMineBtn'),progress=document.getElementById('progressBar'),status=document.getElementById('statusMsg');
btn.disabled=true;btn.innerHTML='⛏️ Mining in Progress...';status.innerText='Watching ad... Mining Active!';status.style.color='var(--gold)';
let width=0;const interval=setInterval(()=>{width+=1;if(width>=100){clearInterval(interval);let balances=JSON.parse(localStorage.getItem('fluffiBalances')||'{"fluff":0,"shib":0,"trx":0}');balances[coin]+=coinData.reward;localStorage.setItem('fluffiBalances',JSON.stringify(balances));status.innerText=`✅ +${coinData.reward} ${coinData.name} Mined Successfully!`;status.style.color='#00ff00';setTimeout(()=>{window.location.href='home.html';},1500);}else{progress.style.width=width+'%';}},30);};
</script>
</body>
</html>
